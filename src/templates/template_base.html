<!DOCTYPE html>
{% load static %}
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style4.css' %}">
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="{% static 'image/pur_beurre.png' %}" sizes="16x16">
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">

<!--Navbar-->

<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
  <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}"><img src="/static/image/pur_beurre.png" alt="pur_beurre" WIDTH=60 HEIGHT=60 class="d-inline-block align-top"/> PurBeurre</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto my-2 my-lg-0">
              <li class="nav-item"> <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <a class="nav-link js-scroll-trigger" href="#about"></a></li>
              <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'login' %}"><img src="/static/image/person-fill.svg" alt="mon_espace" WIDTH=60 HEIGHT=60 class="d-inline-block align-top"/></a>
              </li>
              <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'mon_compte' %}"><img src="/static/image/carotte.png" alt="carotte" WIDTH=60 HEIGHT=60 class="d-inline-block align-top"/></a></li>
              <li class="nav-item"><a class="nav-link js-scroll-trigger" href="{% url 'logout' %}"><img src="/static/image/box-arrow-right.svg" alt="deconnexion" WIDTH=60 HEIGHT=60 class="d-inline-block align-top"/></a></li>
          </ul>
      </div>
  </div>
</nav>

  {% block contenu %} {% endblock %}
        
      <!-- Footer-->
      <footer class="bg-light py-5">
          <div class="container"><div class="small text-center text-muted">Copyright Â© 2020 - Start Bootstrap</div></div>
      </footer>

      <!-- Bootstrap core JS-->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- Third party plugin JS-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
      
      <!-- Core theme JS-->
      <script src="{% static 'js/script.js' %}"></script>
      
  </body>
</html>
