{% extends 'template_base.html' %}

{% block title %}PurBeurre{% endblock %}

{% block contenu %}
<header class="masthead text-center text-white d-flex" style="background: 50% 81% no-repeat url('{{image}}') ">
  <div class="container my-auto">
    <div class="row-search">
      <div class="col-lg-10 mx-auto">
        <h1 class="text-uppercase">
          <strong id="title_search">{{ title_page }}
          <hr class="divider my-4" />
        </h1>
      </div>
    </div>
  </div>
</header>
<section id="substitut">
  <div class="container my-auto">
    <div class="row">
      <div id="substitut" class="col-lg-12 text-center">
        <h2 class="section-heading">{{ title }}</h2>
        <hr class="divider my-4" />
        <img id="detail_nutri_score" src="https://static.openfoodfacts.org/images/misc/nutriscore-{{ nutri }}.svg"/>
        <img id="detail_nutri" src="{{image_nutri}}"/>
        <hr class="divider my-4" />
        <a class="btn btn-outline-primary" href="{{url}}">Voir la fiche d'OpenFoodFacts</a>
        <br>        
      </div>
    </div>
  </div>
</section>

          

                

{% endblock %}
